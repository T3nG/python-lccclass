<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css"/>  <!--連結外部css檔-->
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <p>第一段</p>
        <a href="http://tw.yahoo.com/">奇摩站</a>

    </body>
</html>
<!--
    1.將css獨立成一個檔案: style.css 裡面不可以加標籤 <style></style>
    2.在head加入link  =>  <link href="style.css" rel="stylesheet" type="text/css"/>
    老師給的非專業建議:
        1. 若專案不大, 每個網頁都不太一樣, 建議把 css 寫在 html 裡面, 不要獨立成一個css檔, 方便日後維護
        2. 若大量的網頁, 都長得差不多, 就須把 css 獨立出來, 更改 css 檔後, 其他連結的網頁會一併更改

-->
