IP簡介
1. win查ip:   ipconfig
   Linux查ip: ifconfig

2.  a. 建議使用中華電信 adsl 500M/250M: 999元/月
    b. 社區大樓網路: 無法架站
    c. 使用學校網路: 無法架站
    d. 使用手機網路無法架站

3. ISP: Internet Service Provider

4. ip分享器不要買低於2000以下的, 容易過熱, 斷線, 建議買華碩的
    a. 有防火牆
    b. 有WIFI

5. 全世界的ipv4: 0~255. 0~255. 0~255. 0~255  = 2^32 約42億組
         ipv6: 0~255. 0~255. 0~255. 0~255. 0~255. 0~255  = 2^48  => IOT(物聯網)盛行
         轉換的成本太大, ipv6至今仍未盛行

6. 虛擬IP: 無法直接上網, 有三個等級
    class A: 10.x.x.x                   256*256*256= 2^24 組  1677萬
    class B: 172.16.x.x ~ 172.31.x.x    16*256*256 = 16*2^16   100萬
    class C: 19.168.x.x                 256*256= 2^16          65536
    虛擬IP通常由 IP分享器或 adsl配發: DHCP, Dynamic Host Configuration Protocol 動態主機設定協定

7. 真實IP: 除了上面那三組之外, 其他都是真實IP, 真實IP可以直接上網

8. 固定IP: 每次所得到的IP都一樣
   浮動IP: 每次所得到的IP, 有時會不一樣
   真實IP有分, 虛擬IP也有分

9. NAT: Network Address Translation: 網路位址轉換
    也就是俗稱的 ip分享器, 路由器(router)
    CCNA 網路認證, 不好考

10. IP設定: 右下角網路 ICON右鍵/開啟網際網路設定
    a. 網路 已連線 變更介面卡選項
    b. 自動取得IP : 浮動IP
    c. 使用下列IP : 設定固定IP
        192.168.50.2
        子網路遮罩 255.255.255.0
        預設閘道  192.168.50.1   就是 ip分享器的ip
        慣用dns   168.95.1.1
        其他dns   168.95.192.1
            中華電信的dns, 誰都可以用

11. 子網路遮罩:
    255.255.255.0 : 前三組必須是一樣, 只有最後一組可以變
    192.168.1.10, 192.168.1.100 視同群組(區域網路), 可以互通
    192.168.1.10, 192.168.2.100 是不同的群組, 不可以互通

    255.255.255.1  會切成兩段, 兩段間不可互通
    192.168.1.0~127    一段: 人事部
    192.168.1.128~255  二段: 財務部

12. 改固定虛擬ip
    192.168.50.2
    255.255.255.0
    192.168.50.1
    http://192.168.50.2 就可以看到網頁(localhost)

13. 更改預設閘道器的IP
