<!--
AJAX, 自動連線
自動執行的威力
-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="//vjs.zencdn.net/7.12.4/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/7.12.4/video.min.js"></script>
</head>
<body bgcolor="#cccccc">
    <div id="show">
    </div>
    <script language="JavaScript">
        function loadXMLDoc(){
            if (window.XMLHttpRequest){
                xmlhttp = new XMLHttpRequest();
            }
            else{
               xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function(){
                 if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
                     xmlDoc = xmlhttp.responseXML;
                     var div = document.getElementById('show');
                     nodes = xmlDoc.getElementsByTagName("time");
                     t = nodes[0].firstChild.nodeValue;
                     nodes = xmlDoc.getElementsByTagName("data");
                     v = nodes[0].firstChild.nodeValue;
                     div.innerHTML = t+"</br>"+v;
                 }
            }
            xmlhttp.open("GET", "http://cosmowhale.asuscomm.com/web/newdata.php" ,true);
            xmlhttp.send();
       }
       loadXMLDoc();
       setInterval(loadXMLDoc, 1000);
   </script>
</body>
</html>
