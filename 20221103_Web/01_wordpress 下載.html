歡迎使用 WordPress。進行安裝時，安裝人員必須能夠提供安裝程式下列資訊。

資料庫名稱
資料庫使用者名稱
資料庫密碼
資料庫主機位址
資料表前置詞 (用於在單一資料庫中安裝多個 WordPress)
這些資訊會用於建立 wp-config.php 檔案。
如果因故導致無法自動建立檔案，請不必擔心，
這時只需要將資料庫相關資訊填入網站組態檔案中即可。
安裝人員也可以在文字編輯器中開啟 wp-config-sample.php
並填寫必要的資訊，然後將檔案另存為 wp-config.php。
如需進一步的說明，請閱讀〈wp-config.php〉技術支援文章。

在多數的狀況中，這些資訊應由網站主機服務商提供。
如果安裝人員並未獲得這些資訊，請在繼續安裝前先行聯絡廠商。
當一切準備就緒後...
